<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  django sparta 프로젝트의 메인 페이지입니다!
  <h2>Log In</h2>
  <form method="post" action="/sign-up/">
  {% csrf_token %}
  <input type="text" id ="username" name="username" placeholder="아이디"></input></br>
  <input type="text" id="password" name="password" placeholder="비밀번호"></input></br>
  <input type="text" id="password2" name="password2" placeholder="비밀번호 확인"></input></br>
  <input type="text" id="phone" name="phone" placeholder="핸드폰번호"></input></br>
  <input type="text" id="address" name="address" placeholder="주소"></input></br>
  <hr>
  {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
  <button type="submit">회원가입</button>
  </form>
</body>
</html>
